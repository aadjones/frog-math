name: Deploy frogâ€‘math to Pages
on:
  push:
    branches: [main]
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - name: Run tests
        run: |
          echo "::group::Running Tests"
          npm run test
          echo "::endgroup::"
      - name: Run linting
        run: |
          echo "::group::Running Linting"
          npm run lint
          echo "::endgroup::"
      - run: npx vite build --base=/frog-math/
      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
